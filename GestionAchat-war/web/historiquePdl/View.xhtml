<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHistoriquePdlTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHistoriquePdlLabel_id}"/>
                    <h:outputText value="#{historiquePdlController.selected.id}" title="#{bundle.ViewHistoriquePdlTitle_id}"/>
                    <h:outputText value="#{bundle.ViewHistoriquePdlLabel_puissance}"/>
                    <h:outputText value="#{historiquePdlController.selected.puissance}" title="#{bundle.ViewHistoriquePdlTitle_puissance}"/>
                    <h:outputText value="#{bundle.ViewHistoriquePdlLabel_intitule}"/>
                    <h:outputText value="#{historiquePdlController.selected.intitule}" title="#{bundle.ViewHistoriquePdlTitle_intitule}"/>
                    <h:outputText value="#{bundle.ViewHistoriquePdlLabel_reference}"/>
                    <h:outputText value="#{historiquePdlController.selected.reference}" title="#{bundle.ViewHistoriquePdlTitle_reference}"/>
                    <h:outputText value="#{bundle.ViewHistoriquePdlLabel_datePv}"/>
                    <h:outputText value="#{historiquePdlController.selected.datePv}" title="#{bundle.ViewHistoriquePdlTitle_datePv}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHistoriquePdlLabel_adrPdl}"/>
                    <h:outputText value="#{historiquePdlController.selected.adrPdl}" title="#{bundle.ViewHistoriquePdlTitle_adrPdl}"/>
                    <h:outputText value="#{bundle.ViewHistoriquePdlLabel_nombreTransformation}"/>
                    <h:outputText value="#{historiquePdlController.selected.nombreTransformation}" title="#{bundle.ViewHistoriquePdlTitle_nombreTransformation}"/>
                    <h:outputText value="#{bundle.ViewHistoriquePdlLabel_pdlAeid}"/>
                    <h:outputText value="#{historiquePdlController.selected.pdlAeid}" title="#{bundle.ViewHistoriquePdlTitle_pdlAeid}"/>
                    <h:outputText value="#{bundle.ViewHistoriquePdlLabel_partieReceptriceid}"/>
                    <h:outputText value="#{historiquePdlController.selected.partieReceptriceid}" title="#{bundle.ViewHistoriquePdlTitle_partieReceptriceid}"/>
                    <h:outputText value="#{bundle.ViewHistoriquePdlLabel_partieEmmetriceid}"/>
                    <h:outputText value="#{historiquePdlController.selected.partieEmmetriceid}" title="#{bundle.ViewHistoriquePdlTitle_partieEmmetriceid}"/>
                    <h:outputText value="#{bundle.ViewHistoriquePdlLabel_tensionDepartid}"/>
                    <h:outputText value="#{historiquePdlController.selected.tensionDepartid}" title="#{bundle.ViewHistoriquePdlTitle_tensionDepartid}"/>
                    <h:outputText value="#{bundle.ViewHistoriquePdlLabel_tensionArriveeid}"/>
                    <h:outputText value="#{historiquePdlController.selected.tensionArriveeid}" title="#{bundle.ViewHistoriquePdlTitle_tensionArriveeid}"/>
                    <h:outputText value="#{bundle.ViewHistoriquePdlLabel_typeAeid}"/>
                    <h:outputText value="#{historiquePdlController.selected.typeAeid}" title="#{bundle.ViewHistoriquePdlTitle_typeAeid}"/>
                    <h:outputText value="#{bundle.ViewHistoriquePdlLabel_adressePdlid}"/>
                    <h:outputText value="#{historiquePdlController.selected.adressePdlid}" title="#{bundle.ViewHistoriquePdlTitle_adressePdlid}"/>
                    <h:outputText value="#{bundle.ViewHistoriquePdlLabel_coordonneeGeoid}"/>
                    <h:outputText value="#{historiquePdlController.selected.coordonneeGeoid}" title="#{bundle.ViewHistoriquePdlTitle_coordonneeGeoid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{historiquePdlController.destroyAndView}" value="#{bundle.ViewHistoriquePdlDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHistoriquePdlEditLink}"/>
                <br />
                <h:commandLink action="#{historiquePdlController.prepareCreate}" value="#{bundle.ViewHistoriquePdlCreateLink}" />
                <br />
                <h:commandLink action="#{historiquePdlController.prepareList}" value="#{bundle.ViewHistoriquePdlShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHistoriquePdlIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
