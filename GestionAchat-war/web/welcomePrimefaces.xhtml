<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Gestion Achat</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Gestion des Achats
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Ici le footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                    <h:form>
                        <p:growl id="messages" showDetail="true"/>
                        <p:slideMenu style="width:150px">
                            <p:submenu label="PDL" icon="ui-icon-refresh">
                                <p:menuitem value="Ajout" actionListener="#{UtilisateurController.valid}" update="messages" />
                                <p:menuitem value="Modification" actionListener="#{UtilisateurController.valid}" update="messages" />
                                <p:menuitem value="Consultation" actionListener="#{UtilisateurController.valid}" update="messages" />
                            </p:submenu>
                            <p:separator />
                            <p:submenu label="Comptage" icon="ui-icon-newwin">
                                <p:menuitem value="Ajout" actionListener="#{UtilisateurController.valid}"  ajax="false"/>
                                <p:menuitem value="Modification" actionListener="#{UtilisateurController.valid}"  ajax="false"/>
                                <p:menuitem value="Consultation" actionListener="#{UtilisateurController.valid}"  ajax="false"/>
                            </p:submenu>
                            <p:separator />
                            <p:submenu label="RelÃ¨ve" icon="ui-icon-extlink">
                                <p:menuitem value="Consultation" url="http://www.prime.com.tr" />
                                <p:menuitem value="Modification" url="http://www.primefaces.org" />
                            </p:submenu>
                        </p:slideMenu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="form">
                        <p:growl id="growl" life="2000"/>
                        <h:panelGrid style="float: left; border: 1">
                            <h:outputText value="Authentification" />
                            <h:outputText value="Nom d'utilisateur"/>
                            <p:inputText id="nomUser" value="#{utilisateurController.nom}" />
                            <h:outputText value="Mot de Passe"/>
                            <h:inputSecret  id="passUser" value="#{utilisateurController.mdp}" />
                            <p:commandButton id="connect" actionListener="#{utilisateurController.valider}" value="Se Connecter" update="growl" styleClass="ui-priority-primary">
                                <f:ajax execute="@form" render="afficheReponse" />
                            </p:commandButton>
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
