<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1101010/xhtml"

    <h:head>

                    </div>

                    <div class="form-group row">
                        <h:outputText value="Numero serie" class="col-sm-2"/>

                    </div>
                    <div class="form-group row">
                        <h:outputText value="PdlAe" class="col-sm-2"/>

                        <p:selectOneMenu id="pdlAeid" class="col-sm-10" value="#{modifierComptageAeController.pdlAeid}" required="true">
                            <f:selectItem itemLabel="Selectionner" itemValue="#{null}"/>
                            <f:selectItems value="#{modifierComptageAeController.listPdlAe}" var="pdlAe" itemValue="#{pdlAe.id}" itemLabel="#{pdlAe.intitule}"/>
                            <f:ajax execute="@this"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel value="Date installation" for="dateInstallation" class="col-sm-2"/>
                        <p:calendar id="dateInstallation" value="#{modifierComptageAeController.dateInstallation}" maxdate="#{modifierComptageAeController.dateDuJour}" required="true" pattern="dd/MM/yyyy"/>
                    </div>


                    <div class="form-group row">
                        <h:outputLabel value="Date service" for="dateService" class="col-sm-2"/>

                    </div>

                    <div class="form-group row">
                        <h:outputLabel value="Date pose" for="datePose" class="col-sm-2"/>
                        <p:calendar id="datePose" value="#{modifierComptageAeController.datePose}" maxdate="#{modifierComptageAeController.dateDuJour}" required="true" pattern="dd/MM/yyyy"/>
                    </div>
                    <div class="form-group row">
                        <h:outputText value="Nombre digits" class="col-sm-2"/>
                        <p:inputText id="nbDigits" class="col-sm-10" value="#{modifierComptageAeController.nbDigits}" required="true"></p:inputText>
                    </div>

                    <div class="form-group row">
                        <h:outputText value="Index pose" class="col-sm-2"/>

                    </div>

                    <div class="form-group row">
                        <h:outputText value="Index dépose" class="col-sm-2"/>

                    </div>
                    <div class="form-group row">
                        <h:outputText value="Marque" class="col-sm-2"/>

                            <f:selectItem itemLabel="Selectionner" itemValue="#{null}"/>
                            <f:selectItems value="#{modifierComptageAeController.listMarque}" var="marque" itemValue="#{marque.id}" itemLabel="#{marque.libelle}"/>
                            <f:ajax execute="@this"/>
                        </p:selectOneMenu>
                    </div>

                    <div class="form-group row">
                        <h:outputText value="Nature" class="col-sm-2"/>
                        <p:selectOneMenu id="natureid" class="col-sm-10" value="#{modifierComptageAeController.natureid}" required="true">
                            <f:selectItem itemLabel="Selectionner" itemValue="#{null}"/>

                            <f:ajax execute="@this"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="form-group row">
                        <h:outputText value="Mode phase" class="col-sm-2"/>

                    </div>
                    <div class="form-group row">

                        <p:inputText id="coefLecture" class="col-sm-10" value="#{modifierComptageAeController.coeffLecture}" required="true"></p:inputText>
                    </div>

                        <p:commandLink value="Enregistrer" action="#{modifierComptageAeController.modifierComptageAe()}" onclick="alert('Modification effectuée.');" ajax="false" class="btn btn-warning col-sm-2" style="margin-right:25px;margin-left: 25%;font-weight: bold;"/>

            </ui:define>

    </h:body>
